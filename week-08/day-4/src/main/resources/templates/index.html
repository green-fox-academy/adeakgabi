<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Reddit </title>
</head>
<body>
<h1> Trending posts: </h1>
<tr th:each="post : ${posts}" >
    <td th:text="${post.vote}"></td>
    <td th:text="${post.title}"></td>
</tr>

</body>
</html>
