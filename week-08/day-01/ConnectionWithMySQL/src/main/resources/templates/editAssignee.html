<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Edit Assignee </h1>
<form method="post" th:action="@{'/assignee/'+${assignee.id}+'/edit'}" th:object="${assignee}">
    <label for="name"> <br> Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <input type="submit" value="submit">
    <a th:href="@{'/assignee'}"> Cancel </a>

</form>

</body>
</html>
