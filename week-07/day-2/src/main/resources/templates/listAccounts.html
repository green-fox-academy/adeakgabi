<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<div th:with="balanceWithCurrency = ${#numbers.formatDecimal(bankAccount1.balance, 0, 2, 'POINT')} + ' Zebra'">

</body>
</html>
