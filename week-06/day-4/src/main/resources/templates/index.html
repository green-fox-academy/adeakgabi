<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Basic Webshop</title>
    <link href="/styles.css" type="text/css" rel="stylesheet">

</head>
<body>
<header>
    <h1> My shop </h1>
    <form method="GET">
        <a href="/only-available" class = "button-bar" id="Only available" > Only available </a>
        <a href="/home" role="button" aria-pressed="false" class = "button-bar" id="Cheapest first" > Cheapest first </a>
        <a href="/contains-nike" role="button" aria-pressed="false" class = "button-bar" id="Contains nike" > Contains nike </a>
        <a href="/home" role="button" aria-pressed="false" class = "button-bar" id="Average stock" > Average stock </a>
        <a href="/home" role="button" aria-pressed="false" class = "button-bar" id="Most expensive available"> Most expensive available</a>
    </form>
</header>

    <table>
        <tr>
            <th> Name </th>
            <th> Description </th>
            <th> Price </th>
            <th> Quantity of stock </th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td id = "price" th:text="${item.getPrice()}"> </td>
            <td id = "quantity" th:text="${item.getQuantityOfStock()}"></td>
        </tr>



    </table>

</body>
</html>
