<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Login Form </title>
    <link href=".\stylesheet_loginform.css" type="text/css" rel="stylesheet">
    <style>
        input {
          display: block;
        }

    </style>

</head>

<body>
    <h1> Account Login </h1>
    <form method="POST">
        <p class="label" for = "userName">Username</p>
        <input type="text" name="userName">
        <p class="label" for = "userPassword"> Password </p>
        <input type="password" id="userPassword" name="userPassword">
        <p id = "forgotpw"> Forgot password?</p>
        <input type="submit" id="submit" value = "Login">
</body>


</html>
